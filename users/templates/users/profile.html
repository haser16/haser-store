{% extends 'products/base.html' %}
{% load static %}

{% block 'content' %}
    <section>
        <div class="container">
            <div class="row px-12">
                <div class="col-sm-12 col-md-6">
                    <h2 class="text-center">Profile</h2>
                    <div class="cell">
                      <div class="col-lg-12 text-center">
                        <img width="100" height="100"
                             src="{% if user.image %} {{ user.image.url }} {% else %} {% static 'img/default_avatar.jpg' %} {% endif %}"
                             class="img-thumbnail">
                    </div>
                      <form action="{% url 'users:profile' user.id %}" method="post" enctype="multipart/form-data">
                          {% csrf_token %}
                        <div class="form-group padding-form-haser">
                            {{form.email}}
                            <label for="{{form.email.id_for_label}}">Email</label>
                        </div>
                        <div class="form-group padding-form-haser">
                            {{form.username}}
                            <label for="{{form.username.id_for_label}}">Username</label>
                        </div>
                        <div class="form-group padding-form-haser">
                            {{form.first_name}}
                            <label for="{{form.first_name.id_for_label}}">First Name</label>
                          </div>
                        <div class="form-group padding-form-haser">
                          {{form.last_name}}
                            <label for="{{form.last_name.id_for_label}}">Last Name</label>
                        </div>
                          <div class="form-group padding-form-haser">
                            {{ form.image }}
                          </div>
                        <button type="submit" class="btn btn-primary padding-form-haser-button">Save</button>
                      </form>
                    </div>
                </div>
                {% include 'users/basket.html' %}
            </div>
        </div>
    </section>
{% endblock %}

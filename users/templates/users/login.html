{% extends 'products/base.html' %}

{% block 'content' %}
    <section>
        <div class="container">
            <h1 class="text-center">Login</h1>
            <div class="row">
                <div class="col-12">
                    <div class="container-form">
                        <form method="post" action="{% url 'users:login' %}">
                            {% csrf_token %}
                            <!-- Email input -->
                            <div class="form-outline mb-4 haser-form">
                                {{form.username}}
                            </div>
                          
                            <!-- Password input -->
                            <div class="form-outline mb-4 haser-form">
                                {{form.password}}
                            </div>
                          
                            <!-- 2 column grid layout for inline styling -->
                            <div class="row gy-2">
                                <div class="col-sm-12 col-md-4">
                                    <div class="col d-flex justify-content-center">
                                        <!-- Checkbox -->
                                        <div class="form-check">
                                          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                          <label class="form-check-label" for="form2Example31"> Apply with <a href="{% url 'users:rules' %}">rools</a> </label>
                                        </div>
                                      </div>
                                </div>
                                <div class="col-sm-12 col-md-4">
                                    <div class="haser-button-form">
                                        <button type="submit" class="btn btn-primary haser-button">Log in</button>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-4">
                                    <div class="text-center">
                                        <p>Not a member? <a href="{% url 'users:registration' %}">Register</a></p>
                                      </div>
                                </div>
                            </div>
                          
                            <!-- Submit button -->
                            
                            <!-- Register buttons -->
                            
                          </form>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
{% endblock %}
